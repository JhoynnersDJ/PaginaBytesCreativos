<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recuperar2.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Recuperación de Cuenta</title>
    <!-- Agregar SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-container">
          <div class="hero-image"></div>
                <div class="encabezado_recuperacion">
                    <a href="../indexb.php">
                    <img src="../img/contenido/logobytes.png" alt="Logo de la empresa">
                </a>
                </div>
                    <div class="texto-box">
                        <h2>Olvidé mi <br> usuario</h2>
                    </div>
                    <div class="box">
                        <div class="container">
                            <div class="top">
                                <h1>Ingresa tu Correo Electronico</h1>
                            </div>
                            <form id="recuperar-form">
                                <div class="input-field">
                                    <input type="email" name="email_recuperacion" placeholder="Correo Electronico">
                                    <i class='bx bx-envelope'></i>
                                </div>
                                <div class="input-field">
                                    <input type="submit" class="submit" value="Recuperar">
                                </div>
                            </form>
                            <div class="two-col">
                                <div class="one"></div>
                                <div class="two">
                                    <label><span>¿Olvidaste tu contraseña?</span> <a href="recuperar_password.html">Recuperar Contraseña</a></label>
                                </div>
                            </div>
                        </div>
                    </div> 
            </div>
                      
                      <!-- JavaScript -->
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
                      <script>
                        // Esperar a que se cargue el documento
                        $(document).ready(function() {
                            // Manejar el evento de envío del formulario
                            $("#recuperar-form").submit(function(event) {
                                event.preventDefault(); // Evitar el envío del formulario

                                // Obtener los datos del formulario
                                var email = $("input[name='email_recuperacion']").val();

                                // Enviar la solicitud Ajax
                                $.ajax({
                                    type: "POST",
                                    url: "enlace_verificacion_user.php",
                                    data: { email: email },
                                    success: function(response) {
                                        // Mostrar notificación según la respuesta del servidor
                                        if (response === "success") {
                                            Swal.fire({
                                                icon: "success",
                                                title: "Correo enviado",
                                                text: "Se ha enviado un correo a " + email + " con las instrucciones de cambio de usuario",
                                                showConfirmButton: false,
                                                timer: 3000
                                            }).then(function() {
                                                // Redireccionar al usuario a index.php
                                                window.location.href = "index.php";
                                            });
                                        } else {
                                            Swal.fire({
                                                icon: "error",
                                                title: "Error",
                                                text: response,
                                                showConfirmButton: false,
                                                timer: 3000
                                            });
                                        }
                                    }
                                });
                            });
                        });
                      </script>
</body>
</html>
